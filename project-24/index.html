<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
      #login-form {
        max-width: 400px;
      }
    </style>
    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <div id="login-form" class="container mx-auto login-form">
      <div class="text-center py-5">
        <img src="https://github.githubassets.com/favicons/favicon.svg" alt="Github Logo">
        <h1 class="h4">Sign in to GitHub</h1>
      </div>
      <form class="bg-light p-4 rounded">
        <div class="form-group">
          <label for="exampleInputEmail1">Username or Email address</label>
          <input type="email" class="form-control round-border" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mr-5">Password</label>
          <a href="#" class="float-right">Forgot Password?</a>
          <input type="password" class="form-control round-border" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
      <div class="text-center mt-4 pt-3 border border-secondary rounded">
        <p>
          New to GitHub?
          <a href="#">Create an account.</a>
        </p>
      </div>   
    </div>
    <footer class="container text-center py-5">
      <small>
        <a href="#" class="px-2">Terms</a>
        <a href="#" class="px-2">Privacy</a>
        <a href="#" class="px-2">Security</a>
        <a href="#" class="px-2">Contact Github</a>
      </small>
    </footer>
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
