<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-5">
          <div class="px-md-5 py-md-5">
            <h2 class="h2">Login</h2>
            <p class="pb-3">Do more when you are logged in!</p>
            <a href="#" class="btn btn-primary btn-block round-border">Sign in with Google</a>
            <small class="form-text text-muted text-center">Or sign in with Email</small>
            <form class=" py-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Email*</label>
                <input type="email" class="form-control round-border" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password*</label>
                <input type="password" class="form-control round-border" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary round-border btn-block">Submit</button>
            </form>
            <small class="form-text text-muted">
              Not registered yet? <a href="#" class="">Create an account</a>
            </small>
          </div>
          <div class="p-5">
            <p>
              <small>
                &copy;2021 Devpractical All Right Reserved.
              </small>
            </p>
          </div>
          
        </div>
        
        <div class="col-md-6 bg-primary p-5">
          <!-- Start of carousel           -->

          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/avicnotes/html-css-projects/main/project-23/image-login-page.jpg" class="d-block w-100" alt="There is no image">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/avicnotes/html-css-projects/main/project-23/image-login-page.jpg" class="d-block w-100" alt="There is no image">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/avicnotes/html-css-projects/main/project-23/image-login-page.jpg" class="d-block w-100" alt="There is no image">
              </div>
            </div>
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
          </div>
          <!-- End of carousel           -->
          <div class="text-center text-white p-md-4">
            <h3>Slogan of this website.</h3>
            <p>Short explanation of the slogan stated above</p>
          </div>
        </div>
        
      </div>
      
      
    </div>
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
