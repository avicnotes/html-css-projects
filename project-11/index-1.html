<html>
<head>
  <title>One sidebar float style</title>
  <style>
    @media (min-width: 50em) {
	    #left {
	    	float:left;
	    }
	    #right {
	    	width: 350px;
	      float: right;
	    }
	    /* Clear floats after the columns */
			.row:after {
			  content: "";
			  display: table;
			  clear: both;
			}
		}
  </style>
</head>

<body>
  <div id="container" class="row">
    <div id="left">
      <div>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      </div>
    </div>
    <div id="right">
      <div>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      </div>
    </div>
  </div>
  <div>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      	<p>Hello</p>
      </div>
</body>

</html>
