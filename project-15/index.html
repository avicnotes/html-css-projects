<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Code For Display on Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Code Converter for Display on Website
      </h1>
      <div class="field">
        <label class="label">Your Code</label>
        <div class="control">
          <textarea class="textarea" placeholder="Paste your code to be converted here"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-success">Convert</button>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <fieldset disabled>
        <div class="field">
          <label class="label">Resulting Code</label>
          <div class="control">
            <textarea class="textarea" placeholder="Paste your code to be converted here"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="field">
        <div class="control">
          <button class="button is-success">Convert</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
