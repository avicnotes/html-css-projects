<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Code For Display on Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  </head>
  <body>
  <section class="section">
    <div id="app" class="container">
      <h1 class="title">
        Code Converter for Display on Website
      </h1>
      <div class="field">
        <label class="label">Your Code</label>
        <div class="control">
          <textarea v-model="message" class="textarea" placeholder="Paste your code to be converted here"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button v-on:click="reverseMessage" class="button is-success">Convert</button>
        </div>
      </div>
      <div class="content">
        <pre>
{{ result }}
        </pre>
      </div>
  </section>
  <script>
var app = new Vue({
  el: '#app',
  data: {
    message: '',
    result:''
  },
  methods: {
    reverseMessage: function () {
      this.result = this.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  }
})
  </script>
  </body>
</html>
