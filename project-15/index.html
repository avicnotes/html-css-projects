<!DOCTYPE html>

  <body>
  <section class="section">
    <div id="app" class="container">
      <h1 class="title">
        Code Converter for Display on Website
      </h1>
      <div class="field">
        <label class="label">Your Code</label>
        <div class="control">
          <textarea v-model="message" class="textarea" placeholder="Paste your code to be converted here"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button v-on:click="reverseMessage" class="button is-success">Convert</button>
        </div>
      </div>
      <div class="content">
        <pre id="to-copy">
{{ result }}
        </pre>
      </div>
      <br>
      <div class="field">
        <div class="control">
          <button id="copy-button" class="button is-success">Copy</button>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div id="app1">
        <textarea v-model="message" rows="10">
        </textarea>
        <button v-on:click="reverseMessage">Reverse Message</button>
        <p>
          {{ result }}
        </p>
      </div>
      <br><br>
      <input placeholder="Paste here, to try!">
    </div>
  </section>
<script>
function copyById(containerId) {
  var range_ = document.createRange(); // create new Range object
  range_.selectNode(document.getElementById(containerId)); // set our Range to contain the Node we want to copy from
  window.getSelection().removeAllRanges(); // remove any previous selections
  window.getSelection().addRange(range_); // select
  document.execCommand("copy"); // copy to clipboard
  window.getSelection().removeAllRanges(); // remove selection
}

// add onClick event handler to your button with additional function() to not invoke copyById immediately:
document.getElementById('copy-button').onclick = function() {
  copyById('to-copy');
}
</script>


  <script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'a',
    result:'b'
  },
  methods: {
    reverseMessage: function () {
      this.result = this.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  }
})
