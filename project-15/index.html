<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Code For Display on Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Code Converter for Display on Website
      </h1>
      <div class="field">
        <label class="label">Your Code</label>
        <div class="control">
          <textarea class="textarea" placeholder="Paste your code to be converted here"></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-success">Convert</button>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <fieldset disabled>
        <div class="field">
          <label class="label">Resulting Code</label>
          <div class="control">
            <textarea class="textarea" placeholder="Your code converted will appear here"></textarea>
          </div>
        </div>
      </fieldset>
      <br>
      <div class="field">
        <div class="control">
          <button class="button is-success">Copy</button>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div id="app">
        {{ message }}
        <textarea v-model="message">
        </textarea>
        <button v-on:click="reverseMessage">Reverse Message</button>
      </div>
    </div>
  </section>
  <script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Your code has been displayed successfully!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
  </script>
  </body>
</html>
